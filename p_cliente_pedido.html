<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteles galácticos </title>
    <style>
        header {
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            color: #430b83;
        }
    </style>
</head>
<body>
    <header>
    <!--logo-->
    <img src="logo.png" alt="Pasteles Galácticos">
    </header>
    <!--Headings-->
    <h1>Pasteles Galácticos</h1>
    
    <h2>Pedido</h2>
    <lbael for fname>Nombre: </lbael>
    <input type="text" id="fname" name="fname">
    <br><br><br>   
    <lbael fphone>Teléfono: </lbael>
    <input type="tel" id="fphone" name="fphone" maxlength="10" minlength="10">
    <br><br><br>    
    <lbael for fmail>Correo: </lbael>
    <input type="email" id="fmail" name="fmail">
    <br><br><br>
    <lbael for fcake>Descripcion del pastel: </lbael>
    <input type="text" id="fcake" name="fcake">
    <br><br><br>
    <h3>Sabor del pastel</h3>                                                       <!--Sabor del pastel-->
    <input type="checkbox" id="bchoco" name="bchoco" value="Bizcocho de chocolate">
    <label for="bchoco">Chocolate</label>
    <input type="checkbox" id="tleches" name="tleches" value="Tres leches">
    <label for="tleches">Tres leches</label>
    <input type="checkbox" id="capuch" name="capuch" value="Capuchino">
    <label for="capuch">Capuchino</label>
    <h3>Decoración</h3>                                                             <!--Decoracion-->
    <input type="checkbox" id="rchoco" name="rchoco" value="Rayadura">
    <label for="rchoco">Rayadura de chocolate</label>
    <input type="checkbox" id="frutemp" name="frutemp" value="Fruta temporada">
    <label for="frutemp">Fruta de remporada</label>
    <input type="checkbox" id="frojos" name="frojos" value="Frutos rojos">
    <label for="frojos">Frutos rojos</label><br><br><br>
    <input type="submit" value="Hacer pedido">
    <hr color="#430b83">
    <footer>
        <p>Dirección: Manuel Caballero #30 Col. Obrera C.P. 06800, CDMX</p>
        <p>Teléfono: 5543551130</p>
        <p>Horario de atención : 10:00 a 21:00 hrs</p>
    </footer>
</body>
</html>
